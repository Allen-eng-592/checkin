<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>LIFF 除錯</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
      white-space: pre-wrap;
    }
    .error {
      color: #ff5555;
    }
  </style>
</head>
<body>
<h2>LIFF Debug</h2>
<div id="log">啟動中...\n</div>

<script>
  const logEl = document.getElementById("log");
  function log(msg) {
    logEl.textContent += msg + "\n";
  }
  function error(msg) {
    logEl.innerHTML += "<span class='error'>" + msg + "</span>\n";
  }

  const LIFF_ID = "2008627576-zOEQAV47";

  async function start() {
    try {
      log("1. 開始 init LIFF");
      await liff.init({ liffId: LIFF_ID });
      log("2. LIFF init OK");

      log("3. isLoggedIn = " + liff.isLoggedIn());
      if (!liff.isLoggedIn()) {
        log("4. 呼叫 liff.login()");
        liff.login();
        return;
      }

      log("5. 取得 profile");
      const profile = await liff.getProfile();
      log("6. profile OK");
      log("Name: " + profile.displayName);
      log("UserId: " + profile.userId);

    } catch (e) {
      error("❌ JS ERROR:");
      error(e.toString());
      error(e.stack || "");
    }
  }

  window.onerror = function (msg, src, line, col, err) {
    error("❌ window.onerror");
    error(msg + " @ " + line + ":" + col);
    if (err) error(err.stack);
  };

  start();
</script>
</body>
</html>
